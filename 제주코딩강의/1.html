<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>암호를 해독해라 (난이도 하하하)</title>
</head>
<body>
<script>
    //encoding 문제
    //2진법으로 된 것을(1001010) 문자로 바꿔줘야함
    let data = ['   + -- + - + -   ',
        '   + --- + - +   ',
        '   + -- + - + -   ',
        '   + - + - + - +   '];
    /* 강의에서 나온 답 */
    // 문자열을 열결시키기 위한 빈 문자열
    let SecretString = "";
    for(let text of data){
        SecretString += String.fromCharCode(parseInt(text.replace(/ /g,'').replace(/\+/g, '1').replace(/-/g, '0'),2));
        //replace(/ /g,'') 공백을 문자열 없이 출력
        //replace(/\+/g, '1') +를 1로 변경
        //replace(/-/g, '0') -를 0으로 변경
        //parseInt(---,2) 2진수의 숫자를 십진수 숫자로 변경
        //String.fromCharCode() 숫자에 해당하는 아스키코드 문자로 변경
    }
    /* 내가 수정한 답 */
    const str=data.map((text)=>String.fromCharCode(parseInt(text.replace(/ /g,'').replace(/\+/g, '1').replace(/-/g, '0'),2))).join('');

    console.log(SecretString);
    console.log(`암호는: ${str}`)
</script>
</body>
</html>
