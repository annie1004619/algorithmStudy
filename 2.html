<script>

    const stone =  [5, 3, 4, 1, 3, 8, 3];
    const dogs = [{
        "name": "루비독",

        "weight": "4",
    }, {
        "name": "피치독",

    }, {
        "name": "씨-독",

        "weight": "1",
    }, {
        "name": "코볼독",
        "age": "59년생",
        "jump": "1",
        "weight": "1",
    },
    ]

    /* 강의에서 나온 답*/
    function crossTheBridge(stone, dogs) {
        let answer = [];
        for (let dog of dogs) {
            let position = 0;
            let fail = false;
            while (position < stone.length) {
                position += parseInt(dog['jump'], 10);
                    stone[position - 1] -= parseInt(dog['weight'], 10);
                if (stone[position - 1] < 0) {
                    fail = true;
                    break;
                }
            }
            if (!fail) {
                answer.push(dog['name'])
            }
        }
        return answer
    }

    /* 내가 풀어본 답 */
    function mySolution(stone, dogs){
        const survivor=dogs.map((dog)=>{
            let position = 0;
            while (position < stone.length){
                position += parseInt(dog['jump'],10);
                stone[position-1]-=parseInt(dog.weight,10);
                if(stone[position-1]<0){
                  return;
                }
            }
            return dog.name;
        })
        console.log(survivor.join(' '));
    }

   // console.log(`생존자: ${crossTheBridge(stone, dogs)}`);
    mySolution(stone,dogs);

</script>
